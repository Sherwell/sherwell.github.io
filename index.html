<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Compass - Turn Your Idea Into a No-Code Buildable Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header Section -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-6 leading-tight">
                    Turn your idea into a no-code buildable plan â€” no cofounder needed.
                </h1>
                <p class="text-xl text-gray-600 mb-8 max-w-3xl mx-auto leading-relaxed">
                    MVP Compass helps solo founders go from stuck to shipped with a step-by-step strategy you can actually build.
                </p>
                <button 
                    onclick="scrollToForm()"
                    class="bg-primary-600 hover:bg-primary-700 text-white font-semibold py-4 px-8 rounded-lg text-lg transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    Tell Me Where You're Stuck
                </button>
            </div>
        </div>
    </header>

    <!-- Form Section -->
    <section class="py-16 bg-white">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-gray-50 rounded-2xl p-8 sm:p-12 shadow-sm">
                <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">
                    What's blocking you from building it?
                </h2>
                
                <form id="mvpForm" class="space-y-6">
                    <!-- MVP Experience Input -->
                    <div>
                        <label for="mvpExperience" class="block text-sm font-medium text-gray-700 mb-2">
                            Tell me about the last time you tried to build an MVP or test an idea. What happened? <span class="text-red-500">*</span>
                        </label>
                        <p class="text-sm text-gray-500 mb-3">If never, say so!</p>
                        <textarea 
                            id="mvpExperience" 
                            name="mvpExperience" 
                            rows="4" 
                            required
                            placeholder="Describe your experience building or testing an idea..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 resize-none transition-colors duration-200"
                        ></textarea>
                    </div>

                    <!-- Frustrations Input -->
                    <div>
                        <label for="frustrations" class="block text-sm font-medium text-gray-700 mb-2">
                            What made it frustrating, confusing, or impossible?
                        </label>
                        <textarea 
                            id="frustrations" 
                            name="frustrations" 
                            rows="4" 
                            placeholder="What challenges did you face?"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 resize-none transition-colors duration-200"
                        ></textarea>
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email (to get early access if we build this for you) <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            placeholder="your@email.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                        >
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-4 px-8 rounded-lg text-lg transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        Get Early Access
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-lg mb-4">Built by a solo founder for solo founders.</p>
            <a 
                href="#" 
                class="inline-flex items-center text-gray-400 hover:text-white transition-colors duration-200"
                title="GitHub Repository">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                </svg>
            </a>
        </div>
    </footer>

    <script>
        // Smooth scroll to form
        function scrollToForm() {
            document.getElementById('mvpForm').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // Form submission handler
        document.getElementById('mvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                mvpExperience: formData.get('mvpExperience'),
                frustrations: formData.get('frustrations'),
                email: formData.get('email')
            };
            
            // Log data to console
            console.log('Form submitted:', data);
            
            // Show success message
            alert('Thanks! Your response has been logged to the console. This is where you\'d normally send the data to your backend.');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
